

<!-- Inherit from the main template -->
{% extends "main_template.html" %}

<!-- Fill in the Middle template -->
{% block document %}

<table class="BeefTable" border="1">
<tr class="BeefTitle">
{% for (name, val) in beef_dict.iteritems() if name != '_id' %}
    <td>{{ name }}</td>
{% endfor %}
</tr> 
<tr>
{% for (name, val) in beef_dict.iteritems() if name != '_id' %}
    <td>{{ val }}</td>
{% endfor %}
</tr> 
</table>

<div style="clear:both;"></div>

<div id="VoteWrapper">
  <button class="Vote VoteLeft">Vote For Me</button>  
  <div id="VotesTotalLeft">0</div>
  <div id="VotesTotalRight">1</div>
  <button class="Vote VoteRight">Vote For Me</button> 
</div>

<div id="Argument_Container">
  <div id="Argument_Wrapper">
    
    <div class="Argument Left">
      <h2>Argument:</h2>
      <textarea class="Content" {% if beef_owner %} redonly="false" {% else %} readonly="true" {% endif %} >
	{{ argument_left }}
      </textarea>
    </div>
    
    <div class="Argument Right">
      <h2>Defense:</h2>
      <textarea class="Content" {% if beef_owner %} redonly="false" {% else %} readonly="true" {% endif %} >
	{{ argument_right }}
      </textarea>
    </div>
  
  </div>
</div>

<div style="clear:both;"></div>


<div class="CommentWrapper">
  <h2> Comments </h2>
  <div class="Comments">
    <textarea readonly="true">
    </textarea>
  </div>  

</div>

{% endblock %}
