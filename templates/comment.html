{#<!-- A single comment  -->#}
{#<!-- Takes a dictionary 'comment'  -->#}
{#<!-- Uses 'user_id', 'username', 'TimeCreated', -->#}
{#<!-- and 'comment'  -->#}
<div class="Comment">
  <textarea readonly="true" class="Comment">
    {{ comment["comment"] }}
  </textarea>
  <a href="/user?_id={{ comment['user_id'] }}" class="User">{{ comment["username"] }}</a> <div id="Time">{{ comment["TimeCreated"] }}</div>
</div>
