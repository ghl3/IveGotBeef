

<!-- Inherit from the main template -->
{% extends "main_template.html" %}

<!-- Fill in the Middle template -->
{% block body %}

<table border="1">

{% for beef in beef_list %}
<tr>
{% for (name, val) in beef.iteritems() if name != '_id' %}
    <td>{{ val }}</td>
{% endfor %}
<td> <button class="GoToBeefButton" id="beef_{{ beef['_id'] }}">View Beef</button> </td>
</tr> 
{% endfor %}

</table>

{% endblock %}
