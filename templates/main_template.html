<!DOCTYPE html>

{# <!--

This is the main HTML template.  It defines
the building-blocks for a beef page.  It 
should be rendered for almost every page
on the site.

It defines the common headers, footers, 
and any sidebar/navegation info.

BLOCKS:

- head : Any additional head blocks (full HTML)
- header : The main body header
- middle
- right
- footer
- analytics

--> #}

<html>

  <head>

    <title>{{ title }}</title>    

    <meta name="keywords" content="beef" >
    <link rel="shortcut icon" href="/favicon.ico" >
    <meta http-equiv="Content-Type" content="text/html;charset=utf-8" >
    <link rel="shortcut icon" href="{{ url_for('static', filename='favicon.ico') }}">

    <!-- Include the stylesheet: -->
    <link rel="stylesheet" href="/static/style.css" type="text/css" />

    <!-- Include google's jquery -->
    <script src="//ajax.googleapis.com/ajax/libs/jquery/1.7.2/jquery.min.js" type="text/javascript"></script>

    <!-- Finally, include our javascript -->
    <script type="text/javascript" src="{{url_for('static', filename='beef.js')}}" ></script>

    {% block head %}
    {% endblock %}

  </head>

  <body>

    <div class="document">

      <!-- Header -->
      {% block header %}
      {% include "header.html" %}
      {% endblock %}


      {% block document %}

      <!-- Body -->
      <div class="documentwrapper">
	<!--<div class="bodywrapper">-->
	  <div class="body">
	    {% block body %}
	    {% endblock %}
	  </div>
	<!--</div>-->
      </div>

      <!-- Sidebar -->
      <div class="sphinxsidebarwrapper">
	<div class="sphinxsidebar">
	  {% block sidebar %}
	  {% endblock %}
	</div>
      </div>

    {% endblock %}

      <div class="clearer"></div>

    <!-- footer -->
    <div class="footer">
      &copy; Copyright 2012, George Herbert Lewis.
    </div>

    </div> {# <!-- End document --> #}

</html>
